<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable directions</title>
    <link href="css/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/pqueue.js"></script>
    <script>

var rendererOptions = {
  draggable: true
};
var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);;
var directionsService = new google.maps.DirectionsService();
var map;

var australia = new google.maps.LatLng(-25.274398, 133.775136);

var places = [{location: 'changi airport'}, {location: 'Singapore 648886'}, {location: 'Singapore 467347'}, {location: 'Singapore 729826'}, {location: 'Singapore 098350'}, {location: 'Singapore 828868'}, {location: 'Singapore 018972'}];
var distances;
var locations;

function createArray(length) {
    var arr = new Array(length || 0),
        i = length;

    if (arguments.length > 1) {
        var args = Array.prototype.slice.call(arguments, 1);
        while(i--) arr[length-1 - i] = createArray.apply(this, args);
    }

    return arr;
}

function initialize() {
	gDir = new google.maps.DirectionsService();

  var mapOptions = {
    zoom: 7,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: australia
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directionsPanel'));

  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    computeTotalDistance(directionsDisplay.directions);
  });

  //calcRoute();
  initCalcDistances();
}

function initCalcDistances() {
	locations = new Array(7);
	distances = createArray(7,7);
	i = 0;
	j = 0;
	k = 0;
	do {
		locations[i] = places[j];
		i++;
		j = (j + k + 1) % 7;
		if (j == 0) {
			i = 0;
			calcDistance(locations.slice(),k);
			k++;
		}
	} while (k < 6);
	calculating = 0;
	console.log(locations);
}

function calcDistance(locations,k) {
  var request = {
    origin: locations[0].location,
    destination: locations[0].location,
	waypoints: locations,
    travelMode: google.maps.DirectionsTravelMode.DRIVING
  };
  console.log(locations);
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
	  var myroute = response.routes[0];
	  console.log(myroute);
	  for (var i = 1; i < myroute.legs.length; i++) {
		distances[((i-1)*(k+1))%7][(i*(k+1))%7] = myroute.legs[i].distance.value;
		console.log(k + "," + i + ": " + myroute.legs[i].distance.value);
	  }
	  calculating += k + 1;
	  if (calculating == 21)
		calcPath();
    }
  });
}

function contains(arr,k) {
    for(var p in arr)
        if(arr[p] === k)
            return true;
    return false;
}

function calcPath() {
	var init = new Array();
	init.push(0);
	var queue = PriorityQueue({low: true});
	queue.push(init,0);
	while (!queue.empty() && queue.top().object[queue.top().object.length-1] != 6) {
		var path = queue.pop();
		for(i =1; i <7; i++) {
			//console.log('path ');
			//console.log(path);
			if (!contains(path.object,i) && !(i == 6 && path.object.length !=6)) {
				var obj = path.object.slice();
				var priority = path.priority;
				//console.log('obj ');
				//console.log(obj);
				//console.log('hu ' + obj);
				priority += distances[obj[obj.length-1]][i];
				//console.log('ha');
				obj.push(i);
				//console.log('path obj ');
				//console.log(obj);
				queue.push(obj,priority);
			}
		}
	}
	console.log(queue.top().object);
	locations = new Array(5);
	for (i = 0; i<5; i++) {
		locations[i] = places[queue.top().object[i+1]];
	}
	calcRoute();
}

function calcRoute() {

  var request = {
    origin: places[0].location,
    destination: places[6].location,
    waypoints:locations,
    travelMode: google.maps.DirectionsTravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

function computeTotalDistance(result) {
  var total = 0;
  var myroute = result.routes[0];
  for (var i = 0; i < myroute.legs.length; i++) {
    total += myroute.legs[i].distance.value;
  }
  total = total / 1000.
  document.getElementById('total').innerHTML = total + ' km';
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas" style="float:left;width:70%; height:100%"></div>
    <div id="directionsPanel" style="float:right;width:30%;height 100%">
    <p>Total Distance: <span id="total"></span></p>
    </div>
  </body>
</html>
